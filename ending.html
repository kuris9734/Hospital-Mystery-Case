<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真相揭露 - 城郊医院谜案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .ending-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .title-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        .glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="ending-container rounded-2xl p-12 max-w-4xl w-full text-center fade-in">
            <h1 class="title-font text-5xl font-bold mb-6 glow">真相揭露</h1>
            
            <div class="text-lg leading-relaxed mb-8 space-y-4">
                <p>你成功解决了所有谜题，揭露了城郊医院的非法人体实验。</p>
                <p>证据确凿，警方立即采取行动。</p>
                <p class="text-yellow-400 font-semibold">陈院长被逮捕，所有参与实验的人员都被绳之以法。</p>
                <p class="text-green-400 font-semibold">正义最终得到了伸张。</p>
            </div>
            
            <div class="mt-12 space-y-4">
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">案件总结</h2>
                    <div class="text-left space-y-2 text-sm">
                        <p>• <strong>项目名称：</strong>x-17项目</p>
                        <p>• <strong>项目负责人：</strong>陈橘子（院长）</p>
                        <p>• <strong>项目启动时间：</strong>2023年8月24日</p>
                        <p>• <strong>犯罪事实：</strong>非法进行人体实验，导致多名患者受害</p>
                        <p>• <strong>关键证据：</strong>实验日志、患者名单、研究笔记、失踪报告</p>
                        <p>• <strong>受害者：</strong>婷护士因发现真相被灭口，多名患者遭受不可逆伤害</p>
                    </div>
                </div>
                
                <div class="flex justify-center space-x-4">
                    <button onclick="returnToMainMenu()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-medium transition-colors">
                        返回主菜单
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function returnToMainMenu() {
            // 标记游戏已通关
            localStorage.setItem('hospital_mystery_completed', 'true');
            
            // 通知所有相关窗口关闭并返回主菜单
            // 通知父窗口链中的所有窗口
            let currentWindow = window.opener;
            while (currentWindow) {
                try {
                    currentWindow.postMessage({ 
                        type: 'closeAllAndReturnToMenu', 
                        success: true 
                    }, '*');
                    // 尝试关闭父窗口
                    if (currentWindow !== window && !currentWindow.closed) {
                        currentWindow.close();
                    }
                    // 继续向上查找
                    currentWindow = currentWindow.opener;
                } catch(e) {
                    break;
                }
            }
            
            // 跳转到主菜单
            window.location.href = 'start.html';
        }
        
        // 页面加载后自动显示，5秒后自动返回主菜单
        window.addEventListener('load', function() {
            setTimeout(function() {
                returnToMainMenu();
            }, 5000); // 5秒后自动返回
        });
    </script>
            </div>
        </div>
    </div>
</body>
</html>
