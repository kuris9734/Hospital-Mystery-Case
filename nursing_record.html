<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理记录 - 城郊医院谜案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .record-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        /* 涂抹效果 - 模拟用笔涂抹 */
        .redacted {
            background: repeating-linear-gradient(
                135deg,
                #1a1a1a 0px,
                #1a1a1a 2px,
                #2a2a2a 2px,
                #2a2a2a 4px,
                #1a1a1a 4px,
                #1a1a1a 6px,
                #333 6px,
                #333 8px
            );
            color: transparent;
            position: relative;
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            user-select: none;
            text-shadow: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .redacted::before {
            content: '█';
            color: #1a1a1a;
            font-family: monospace;
        }
        
        
        /* 记录纸效果 */
        .record-paper {
            background: #f5f1e8;
            color: #2a2a2a;
            font-family: 'Noto Serif SC', serif;
            position: relative;
        }
        
        .record-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 28px,
                rgba(0, 0, 0, 0.1) 28px,
                rgba(0, 0, 0, 0.1) 29px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="record-container rounded-xl p-8 max-w-3xl w-full mx-4">
            <!-- 标题 -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-white mb-2">住院部护理记录</h1>
                <p class="text-gray-400 text-sm">日期：2024年12月24日</p>
            </div>
            
            <!-- 护理记录内容 -->
            <div class="record-paper p-8 rounded-lg mb-6 relative z-10">
                <div class="space-y-4 text-base leading-relaxed">
                    <p>
                        <strong>患者信息：</strong>原717床病人
                    </p>
                    <p>
                        <strong>手术记录：</strong>患者于昨晚（2024年12月23日）由<span class="font-semibold text-red-600">陈橘子院长</span>亲自进行手术。
                    </p>
                    <p>
                        <strong>护理安排：</strong>今晚原定由<span class="font-semibold text-blue-600">婷护士</span>前往查看病人，并进行配药。
                    </p>
                    
                    <!-- 配药说明（仅显示配比，不进行配药操作） -->
                    <div class="bg-blue-50 p-4 rounded-lg my-4 border-l-4 border-blue-500">
                        <p class="font-semibold mb-3">配药说明：</p>
                        <p class="text-sm mb-2">按照医嘱，需要配置以下比例的药物：</p>
                        <p class="text-base font-mono font-semibold text-blue-700 mb-2">A药：B药：C药 = 3:2:1</p>
                        <p class="text-sm text-gray-700">总量需要：<span class="font-semibold">30ml</span></p>
                    </div>
                    
                    <p>
                        <strong>后续安排：</strong>因<span class="redacted" style="min-width: 120px;">████████</span>，患者已转移至2<span class="redacted" style="min-width: 40px;">2楼</span><span class="redacted" style="min-width: 60px;">███</span><span class="redacted" style="min-width: 50px;">号房间</span>。
                    </p>
                    <p class="text-sm text-gray-500 italic">
                        （部分信息已被涂抹，无法辨认）
                    </p>
                    
                    <p class="text-sm text-gray-600 mt-6">
                        <em>备注：此记录已归档，如有疑问请联系值班护士长。</em>
                    </p>
                </div>
            </div>
            
            <!-- 关闭按钮 -->
            <div class="text-center">
                <button onclick="closeRecord()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition-colors">
                    关闭
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function closeRecord() {
            // 通知父窗口护理记录已关闭
            if (window.opener) {
                window.opener.postMessage({ type: 'nursingRecordClosed' }, '*');
            }
            window.close();
        }
    </script>
</body>
</html>
